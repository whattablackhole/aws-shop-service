service: import-service

frameworkVersion: '3'

plugins:
  - serverless-webpack
  
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  environment:
    bucketName: wbh-imports
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::wbh-imports/*"
    - Effect: "Allow"
      Action:
        - "sqs:*"
      Resource: "*"
functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
          request:
            parameters:
              querystrings:
                name: true
          authorizer: arn:aws:lambda:eu-west-1:048768189929:function:authorization-service-dev-basicAuthorizer
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: wbh-imports
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
resources:
   Resources:
     GatewayResponseDefault4XX:
       Type: 'AWS::ApiGateway::GatewayResponse'
       Properties:
         ResponseParameters:
           gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
           gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
         ResponseType: DEFAULT_4XX
         RestApiId:
           Ref: 'ApiGatewayRestApi'