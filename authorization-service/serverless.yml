service: authorization-service

frameworkVersion: '3'

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin
	
useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  environment:
    whattablackhole: ${env.whattablackhole}

functions:
  basicAuthorizer:
    handler: handler.basicAuthorizer